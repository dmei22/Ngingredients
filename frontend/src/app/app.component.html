
<div class="row row-cols-4">
  @for (recipe of recipes; track recipe.id) {
    <div class="col">
      <div class="card mx-auto my-3 shadow float" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{recipe.name}}</h5>
          <p class="card-text text-truncate">{{recipe.description}}</p>
        </div>
        <div class="card-footer text-body-secondary">
          {{recipe.preparationTime}}
        </div>
      </div>
    </div>
  }
</div>

<!-- Add recipe modal -->
<div class="modal fade" id="addRecipeModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Add new recipe</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

        <form #addForm="ngForm" (ngSubmit)="onAddRecipe(addForm)">
          <div class="mb-3">
            <label for="name" class="form-label">Recipe title</label>
            <input ngModel name="name" class="form-control" id="name" required>
          </div>

          <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea ngModel name="description" class="form-control" id="description" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="ingredients" class="form-label">Ingredients</label>
            <textarea ngModel name="ingredients" class="form-control" id="ingredients" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="instructions" class="form-label">Instructions</label>
            <textarea ngModel name="instructions" class="form-control" id="instructions" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="preparationTime" class="form-label">Preparation Time</label>
            <input ngModel name="preparationTime" class="form-control" id="preparationTime" required>
          </div>

          <div class="modal-footer">
            <button id="close-add-recipe-modal" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button [disabled]="addForm.invalid" type="submit" class="btn btn-primary">Save new recipe</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
